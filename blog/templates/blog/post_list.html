{% extends 'blog/base.html' %}
<!--I leave the html, head and body tags, but in the tutorial was removed -->
<html>
    <head>
    </head>
    <body>
    {% block content %}
        {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
        {% endfor %}
    {% endblock content %}
    </body>
</html>
